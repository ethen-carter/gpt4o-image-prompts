name: Sync upstream

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout my repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Add upstream
        run: |
          git remote add upstream https://github.com/songguoxs/gpt4o-image-prompts.git
          git fetch upstream

      - name: Merge upstream/master into my master
        run: |
          git checkout master
          git merge upstream/master --ff-only || git merge upstream/master
          
      - name: Push changes to my fork
        run: |
          git push origin master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
